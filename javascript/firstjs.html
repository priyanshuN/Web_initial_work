<html>
    <head>
        <title>Javascript</title>
    </head>
    <body>
        <!--button onclick="alert('No signal!')">Click</button-->
        <p id="text">Hello world!</p>
        <button id="MyButton">Change Text</button>
        <p id="secondParagraph">JS is ...</p>
        <button id="secondbutton">Append text</button>
        <p id="third"></p>
        <button id="thirdbutton">Click for surprise!</button>
        <p id ="moretext">This is a text!</p>
        <button id ="stylebutton">Style Button</button>
        <script type="text/javascript">
            /*document.getElementById("text").innerHTML = "Hello Priyanshu!";*/
            document.getElementById("MyButton").onclick=function(){
                alert("Button Clicked");
                document.getElementById("text").innerHTML="Hello Priyanshu!";
            }
            document.getElementById("secondbutton").onclick=function(){
                document.getElementById("secondParagraph").innerHTML= "I think "+ document.getElementById("secondParagraph").innerHTML+"awesome!";
            }
            document.getElementById("thirdbutton").onclick=function(){
                document.getElementById("third").innerHTML="<h1>LOL fool!</h1>";
            }
            document.getElementById("stylebutton").onclick=function(){
                document.getElementById("moretext").style.display="none";
                document.getElementById("moretext").style.color="red";
                document.getElementById("moretext").style.fontSize="30px";
            }
        </script>
    </body>
</html>
